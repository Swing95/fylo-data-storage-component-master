<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="cards">

    
      <div class="left-card"> 
        <div class="Logo">
          <img src="images/logo.svg" alt="Fylo logo">
        </div>
        <div class="icons">
          <span>
            <img src="images/icon-document.svg" alt="document icon">
          </span>
          <span>
            <img src="images/icon-folder.svg" alt="folder icon">
          </span>
          <span>
            <img src="images/icon-upload.svg" alt="upload icon">
          </span>


        </div>
      </div>

      
      <div class="right-card">
        <div class="storage-info">
          <p>Youâ€™ve used <span class="bold-text">815 GB</span> of your storage</p>
          <div class="storage-left"><span class="bold-text">185</span> <p>GB Left</p></div>
        </div>
        
        

        <div class="progress-bar">
          <div class="progress-bar-fill">
            <div class="white-point"></div>
          </div>
        </div>
        <div class="bar-range">
          <div class="bold-text 0gb">0 GB</div>
          <div class="bold-text 1000gb">1000 GB</div>
        </div>

      </div>
  </div>

  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
